<!DOCTYPE html>
<html lang="en">
<head>
	<title>California House Price Prediction</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/houses.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">

<style>
.contact100-form-title {
  font-family:'Caveat', cursive;
  background-color: lightgrey;
  color: white;
}

a:link {
  color: magenta;
}

a:visited {
  color: blue;
}

a:hover {
  color: blue;
}

a:active {
  color: blue;
}

input::-webkit-input-placeholder {
    font-size: 16px;
}

</style>
</head>
<body>

	<div class="bg-container-contact100" style="background-image: url(static/images/bg-01.jpg);">
		<div class="contact100-header flex-sb-m">
			<div>
				<button class="btn-show-contact100">
					House Price Prediction
				</button>
			</div>
		</div>
	</div>

	<div class="container-contact100">
		<div class="wrap-contact100">
			<button class="btn-hide-contact100">
				<i class="zmdi zmdi-close"></i>
			</button>

			<div class="contact100-form-title" style="background-image: url(static/images/bg-02.jpg);">
				<span>Predict California House Price</span>
			</div>

			<form action="/predict" method="post" class="contact100-form validate-form">
				<p><b>By : Vanshika Maithani |</b></p>
				<p><b> Email - vanshikamaithani5@gmail.com |</b></p>
				<p><em>Note: Hover over the fields to understand more about the inputs required</em><br>
				
				
				<!--1 income-->
				<div class="wrap-input100 validate-input">
					<input id="median_income" class="input100" type="number" min="0" step="any"  name="median_income" title="Median income for households within a block of houses (measured in tens of thousands of US Dollars)" required="required" placeholder="Median income for households within a block of houses"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>


				<!--2 median age-->
				<div class="wrap-input100 validate-input">
					<input id="housing_median_age" class="input100" type="number" step="any" min="0" title="Median age of a house within a block; a lower number is a newer building" required="required" name="housing_median_age" placeholder="Median age of a house within a block"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>


				<!--3 total rooms-->
				<div class="wrap-input100 validate-input">
					<input id="total_rooms" class="input100" step="any" type="number" min="0" name="total_rooms" title="Total number of rooms within a block" required="required" placeholder="# of rooms within a block"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>

				<!--4 total bedrooms-->
				<div class="wrap-input100 validate-input">
					<input id="total_bedrooms" class="input100" type="number" min="0" step="any" name="total_bedrooms" title="Total number of bedrooms within a block" required="required" placeholder="# of bedrooms within a block"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>

				<!--5 population -->
				<div class="wrap-input100 validate-input">	
					<input id="population" class="input100" type="number" min="0" step="any" title="Total number of people residing within a block" required="required" name="population" placeholder="# of people residing within a block"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				<!--6 households-->
				<div class="wrap-input100 validate-input">	
					<input id="households" class="input100" type="number" min="0" step="any"  name="households"  title="Total number of households, a group of people residing within a home unit, for a block" required="required" placeholder="# of people residing within a home unit, for a block"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>
				
				
				<!--7 latitude-->
				<div class="wrap-input100 validate-input">
					<input id="latitude" class="input100" type="number" min="0" step="any" name="latitude" title="A measure of how far north a house is; a higher value is farther north" required="required" placeholder="Latitude Ex : 32,33,24, etc"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>


				<!--8 longitude-->
				<div class="wrap-input100 validate-input">
					<input id="longitude" class="input100" type="number" step="any"  name="longitude" title="A measure of how far west a house is; a higher value is farther west" required="required" placeholder="Longitude Ex : -124, -120, -114, etc"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="message">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>

				<!--9 distance from coast-->
				<div class="wrap-input100 validate-input">
					<input id="coast" class="input100" type="number" min="0" step="any"  name="distance_coast" title="Your house distance from coast" required="required" placeholder="Your house distance from coast"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="coast">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>

                <!--10 distnce from la-->
				<div class="wrap-input100 validate-input">
					<input id="la" class="input100" type="number" min="0" step="any"  name="distance_la" title="Your house distance from LA" required="required" placeholder="Your house distance from LA"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="la">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>

                <!--11 distance from sandiego-->
				<div class="wrap-input100 validate-input">
					<input id="SanDiego" class="input100" type="number" min="0" step="any"  name="distance_sandiego" title="Your house distance from SanDiego" required="required" placeholder="Your house distance from SanDiego"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="SanDiego">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>

                <!--12 distance to sanjose-->
				<div class="wrap-input100 validate-input">
					<input id="SanJose" class="input100" type="number" min="0" step="any"  name="distance_sanjose" title="Your house distance from SanJose" required="required" placeholder="Your house distance from SanJose"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="SanJose">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>

                <!--13 distance from sanfrancisco-->
				<div class="wrap-input100 validate-input">
					<input id="SanFrancisco" class="input100" type="number" min="0" step="any"  name="distance_sanfrancisco" title="Your house distance from SanFrancisco" required="required" placeholder="Your house distance from SanFrancisco"/>
					<span class="focus-input100"></span>
					<label class="label-input100 rs1" for="SanFrancisco">
						<span class="lnr lnr-bubble"></span>
					</label>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Predict
					</button>
				</div>
			</form>
		</div>
	</div>

</body>
